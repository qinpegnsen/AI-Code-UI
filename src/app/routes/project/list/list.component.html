<div id="list">
  <div nz-row [nzGutter]="15">
    <div nz-col *ngFor="let i of [1,2,3,4,5,6]" [nzSpan]="6" class="project">
      <nz-card>
        <ng-template #body>
          <div class="project_name">
            <p class="project_zh">庞帝教育</p>
            <p class="project_en">Ponddy</p>
          </div>
          <div class="project_summary">
            庞帝教育庞帝教育庞帝教育庞帝教育庞帝教育
          </div>
          <div class="project_time">
            <nz-tooltip [nzTitle]="'创建时间'" [nzPlacement]="'topLeft'">
              <span nz-tooltip>2018-1-17 12:30</span>
            </nz-tooltip>
            <button nz-button [nzType]="'default'" [nzSize]="'small'" class="detail">
              <i class="anticon anticon-copy"></i>
              <span>详情</span>
            </button>
          </div>
        </ng-template>
      </nz-card>
    </div>
  </div>
</div>
