<!--引导语 start-->
<div class="page-msg-red mt-20">
  <p class="title">{{guideLang.tipTitle}}</p>
  <ul>
    <li *ngFor="let item of guideLang.message.proInfo">{{item}}</li>
  </ul>
</div>
<!--引导语 end-->

<!--sql start-->
<ngx-monaco-editor  class="my-code-editor mt-20 mb-20" [options]="editorOptions" [(ngModel)]="code"></ngx-monaco-editor>
<!--sql end-->

<!--操作按钮 start-->
<div nz-row class="text-center p-20 bt">
  <button nz-button [nzSize]="'large'" class="btn-blue" (click)="skipTo(0,'edit')">
    <span>上一步</span>
  </button>
  <button nz-button [nzSize]="'large'" class="thc-btn-w"
          (click)="nextStep($event)">
    <span>保存并进入下一步</span>
  </button>
</div>
<!--操作按钮 end-->
