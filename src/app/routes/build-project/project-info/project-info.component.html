<!--引导语 start-->
<div class="page-msg-red mt-20">
  <p class="title">{{guideLang.tipTitle}}</p>
  <ul>
    <li *ngFor="let item of guideLang.message.proInfo">{{item}}</li>
  </ul>
</div>
<!--引导语 end-->

<!--设置项目信息 start-->
<div nz-row class="pt-20">
  <form nz-form [formGroup]="validateForm" class="p-20">

    <div nz-form-item nz-row>
      <div nz-form-label nz-col [nzSpan]="8">
        <label nz-form-item-required>项目名</label>
      </div>
      <div nz-col [nzSpan]="8" nz-form-control [nzValidateStatus]="getFormControl('name')" nzHasFeedback>
        <nz-input formControlName="name" [nzPlaceHolder]="'请填写项目名'" [nzType]="'text'" [nzSize]="'large'">
        </nz-input>
        <div nz-form-explain *ngIf="getFormControl('name').dirty&&getFormControl('name').hasError('required')">
          请填写项目名！
        </div>
        <div nz-form-explain *ngIf="getFormControl('name').dirty&&getFormControl('name').hasError('maxlength')">
          输入的长度不能超过50位！
        </div>
      </div>
    </div>
    <div nz-form-item nz-row>
      <div nz-form-label nz-col [nzSpan]="8">
        <label nz-form-item-required>项目英文名</label>
      </div>
      <div nz-col [nzSpan]="8" nz-form-control [nzValidateStatus]="getFormControl('englishName')" nzHasFeedback>
        <nz-input formControlName="englishName" [nzPlaceHolder]="'请填写项目英文名(与数据库一致)'" [nzType]="'text'" [nzSize]="'large'">
        </nz-input>
        <div nz-form-explain
             *ngIf="getFormControl('englishName').dirty&&getFormControl('englishName').hasError('required')">
          请填写项目英文名！
        </div>
        <div nz-form-explain *ngIf="getFormControl('englishName').dirty&&getFormControl('englishName').hasError('maxlength')">
          输入的长度不能超过50位！
        </div>
        <div nz-form-explain *ngIf="getFormControl('englishName').dirty&&getFormControl('englishName').hasError('pattern')">
          请输入英文名！
        </div>
      </div>
    </div>
    <div nz-form-item nz-row>
      <div nz-form-label nz-col [nzSpan]="8">
        <label nz-form-item-required>数据库类型</label>
      </div>
      <div nz-col [nzSpan]="8" nz-form-control>
        <nz-radio-group  [formControl]="validateForm.controls['databaseType']">
          <label nz-radio [nzValue]="'Mysql'">
            <span>Mysql</span>
          </label>
          <label nz-radio [nzValue]="'Oracle'">
            <span>Oracle</span>
          </label>
          <label nz-radio [nzValue]="'MongoDB'">
            <span>MongoDB</span>
          </label>
        </nz-radio-group>
      </div>
    </div>
    <div nz-form-item nz-row>
      <div nz-form-label nz-col [nzSpan]="8">
        <label nz-form-item-required>项目版权文字信息</label>
      </div>
      <div nz-col [nzSpan]="8" nz-form-control [nzValidateStatus]="getFormControl('copyright')" nzHasFeedback>
        <nz-input [nzType]="'textarea'"  [nzRows]="'4'" formControlName="copyright" [nzPlaceHolder]="'请填写项目版权文字信息'" [nzType]="'text'" [nzSize]="'large'">
        </nz-input>
        <div nz-form-explain
             *ngIf="getFormControl('copyright').dirty&&getFormControl('copyright').hasError('required')">
          请填写项目版权文字信息！
        </div>
        <div nz-form-explain *ngIf="getFormControl('copyright').dirty&&getFormControl('copyright').hasError('maxlength')">
          输入的长度不能超过50位！
        </div>
      </div>
    </div>
    <div nz-form-item nz-row>
      <div nz-form-label nz-col [nzSpan]="8">
        <label nz-form-item-required>代码作者名</label>
      </div>
      <div nz-col [nzSpan]="8" nz-form-control [nzValidateStatus]="getFormControl('author')" nzHasFeedback>
        <nz-input formControlName="author" [nzPlaceHolder]="'请填写代码作者名'" [nzType]="'text'" [nzSize]="'large'">
        </nz-input>
        <div nz-form-explain *ngIf="getFormControl('author').dirty&&getFormControl('author').hasError('required')">
          请填写代码作者名！
        </div>
        <div nz-form-explain *ngIf="getFormControl('author').dirty&&getFormControl('author').hasError('maxlength')">
          输入的长度不能超过50位！
        </div>
      </div>
    </div>
    <div nz-form-item nz-row>
      <div nz-form-label nz-col [nzSpan]="8">
        <label nz-form-item-required>代码作者联系方式</label>
      </div>
      <div nz-col [nzSpan]="8" nz-form-control [nzValidateStatus]="getFormControl('phone')" nzHasFeedback>
        <nz-input formControlName="phone" [nzPlaceHolder]="'请填写代码作者联系方式'" [nzType]="'text'" [nzSize]="'large'">
        </nz-input>
        <div nz-form-explain *ngIf="getFormControl('phone').dirty&&getFormControl('phone').hasError('required')">
          请填写代码作者联系方式！
        </div>
        <div nz-form-explain *ngIf="getFormControl('phone').dirty&&getFormControl('phone').hasError('maxlength')">
          输入的长度不能超过50位！
        </div>
      </div>
    </div>
    <div nz-form-item nz-row>
      <div nz-form-label nz-col [nzSpan]="8">
        <label nz-form-item-required>项目语言</label>
      </div>

      <div nz-col [nzSpan]="8" nz-form-control>
        <nz-radio-group  [formControl]="validateForm.controls['language']">
          <label nz-radio [nzValue]="'java'">
            <span>java</span>
          </label>
          <label nz-radio [nzValue]="'js'">
            <span>js</span>
          </label>
          <label nz-radio [nzValue]="'python'">
            <span>python</span>
          </label>
        </nz-radio-group>
      </div>
    </div>
    <div nz-form-item nz-row>
      <div nz-form-label nz-col [nzSpan]="8">
        <label nz-form-item-required>项目基础包名</label>
      </div>
      <div nz-col [nzSpan]="8" nz-form-control>
        <nz-input formControlName="basePackage" [nzPlaceHolder]="'请填写项目基础包名'" [nzType]="'text'" [nzSize]="'large'">
        </nz-input>
        <div nz-form-explain *ngIf="getFormControl('basePackage').dirty&&getFormControl('basePackage').hasError('maxlength')">
          输入的长度不能超过50位！
        </div>
      </div>
    </div>
    <div nz-form-item nz-row>
      <div nz-form-label nz-col [nzSpan]="8">
        <label >项目描述</label>
      </div>
      <div nz-col [nzSpan]="8" nz-form-control>
        <nz-input formControlName="description" [nzPlaceHolder]="'请填写项目描述'" [nzType]="'text'" [nzSize]="'large'">
        </nz-input>
      </div>
    </div>
    <div nz-row class="text-center p-20 bt">
      <button nz-button [nzType]="'default'" [nzSize]="'large'" class="thc-btn-w"
              (click)="nextStep($event,validateForm)">
        <span>保存并进入下一步</span>
      </button>
    </div>
  </form>

</div>
<!--设置项目信息 end-->
