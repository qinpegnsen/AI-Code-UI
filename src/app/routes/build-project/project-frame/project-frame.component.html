<!--引导语 start-->
<div class="page-msg-red mt-20">
  <p class="title">{{guideLang.tipTitle}}</p>
  <ul>
    <li *ngFor="let item of guideLang.message.proFrames">{{item}}</li>
  </ul>
</div>
<!--引导语 end-->

<!--技术框架 start-->
<div *ngFor="let item of frames" class="mt mb">
  <label nz-checkbox [(ngModel)]="item.isShow">
    <span class="inlineBlock w400 h100">{{item.name}}</span>
  </label>
  <div class="myDiv">{{item.description}}</div>
</div>
<!--技术框架 end-->

<!--操作按钮 start-->
<div nz-row class="text-center p-20 bt">
  <button nz-button [nzSize]="'large'" class="btn-blue" (click)="skipTo(1,'edit')">
    <span>上一步</span>
  </button>
  <button nz-button [nzSize]="'large'" class="thc-btn-w"
          (click)="nextStep($event)">
    <span>保存并进入下一步</span>
  </button>
</div>
<!--操作按钮 end-->
